
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dust Peek | RDR2 Community Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Special+Elite&family=EB+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'rdr-red': '#9d0a0e',
            'rdr-black': '#0a0a0a',
            'rdr-gold': '#d4af37',
            'rdr-paper': '#f4e4bc',
          },
          fontFamily: {
            'display': ['Cinzel', 'serif'],
            'typewriter': ['"Special Elite"', 'cursive'],
            'body': ['"EB Garamond"', 'serif'],
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #0a0a0a;
      color: #f4e4bc;
      overflow-x: hidden;
    }
    .text-shadow-red {
      text-shadow: 2px 2px 4px rgba(157, 10, 14, 0.8);
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #0a0a0a;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #9d0a0e;
      border-radius: 4px;
    }
    .vintage-overlay {
      background: url('https://www.transparenttextures.com/patterns/cardboard-flat.png');
      pointer-events: none;
    }
    /* Smooth transitions for all buttons */
    button, a {
      transition: all 0.3s ease;
    }
  </style>
<script type="importmap">

    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
